<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Login Modal Interface</title>
</head>
<body>
    <button class="open">Заказать звонок</button>

    <div class="wrapper">
        <form action="" class="form-wrapper">
            <input type="text" class="login form-field" placeholder="username">
            <input type="password" class="password form-field" placeholder="password">
            <button type="submit" class="form-submit">Login</button>
        </form>

        <div class="registration">
            <div class="sign-up-block">
                <p class="description">Don’t have an account?</p>
                <a href="#" class="link sign-up">Sign up</a>
            </div>
            <div class="reset-password-block">
                <p class="description">Forgot your password?</p>
                <a href="#" class="link reset-password">Reset password</a>
            </div>
        </div>

        <button type="button" class="exit">x</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
